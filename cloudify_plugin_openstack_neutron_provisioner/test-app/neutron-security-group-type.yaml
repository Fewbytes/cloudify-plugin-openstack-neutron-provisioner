# vim: ts=4 sw=4 et
imports:
    - 'cloudify.types'

types:
    neutron_security_group:
        derived_from: cloudify.types.base  # Maybe use more specific type?
        properties:
            - security_group
            - neutron_config: {}
            - rules: []
        interfaces:
            cloudify.interfaces.lifecycle:
                - create: cloudify.plugins.cloudify_plugin_openstack_neutron_provisioner.security_group.create
                - delete: cloudify.plugins.cloudify_plugin_openstack_neutron_provisioner.security_group.delete

