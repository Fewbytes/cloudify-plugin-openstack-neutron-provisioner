# vim: ts=4 sw=4 et
imports:
    - 'cloudify.types'

types:
    nova_server:
        derived_from: cloudify.types.host
        properties:
            - server
            - management_network_name: ''
            - nova_config: {}
            - neutron_config: {}
        interfaces:
            cloudify.interfaces.lifecycle:
                - create: cloudify.plugins.cloudify_plugin_openstack_nova_provisioner.server.create
                - start: cloudify.plugins.cloudify_plugin_openstack_nova_provisioner.server.start

